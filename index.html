<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="piano.css" rel="stylesheet"/>
</head>
<body>
    <div class="start">
        <div class="background">

            <div class="for_sizing">

            <div class="piano_section">
                <div class="small_notes">
                  <div class="first_snote  key w gradient font  ">w</div>
                  <div class="second_snote key e gradient font ">e</div>
                  <div class="third_snote key t gradient font ">t</div>
                  <div class="four_snote key y gradient font " >y</div>
                  <div class="fifth_snote key u gradient font ">u</div>
                  <div class="sixth_snote key o gradient font ">o</div>
                  <div class="seventh_snote key p gradient font ">p</div>
                </div>

            <div class="piano_keyboard" >

                <div class="first_section " >
                    <div id="first" class="btn key a font">a</div>
                    <div id="second" class="btn key s font">s</div>
                    <div id="third" class="btn key d font">d</div>
                </div>
                
                <div class="second_section s_">
                    <div id="four" class="btn key f font">f</div>
                    <div id="five" class="btn key g font">g</div>
                    <div id="six" class="btn key h font">h</div>
                    <div id="seven" class="btn key j font">j</div>
                </div>
                <div class="third_section " >
                    <div id="eight" class="btn key k font">k</div>
                    <div id="nine" class="btn key l font">l</div>
                    <div id="tenth" class="btn key m font">m</div>
                </div>
                
            </div>

            </div>

        </div>
        
        </div>

    </div>

    <script src="piano.js" charset="UTF-8"></script>
    
</body>
</html>
